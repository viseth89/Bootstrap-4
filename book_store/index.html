<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="img/title-img.png">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/lightbox.css">
  <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">

  <link rel="stylesheet" href="css/styles.css">
  <title>Document</title>
</head>
<body>
  <!-- Start of header -->
  <!-- align items center brings heart to center  -->
  <header class='d-flex align-items-center'>
    <!-- align self-start brings book image back to top left / position-absolute gets rid of spacing issues and helps image align-->
    <div class='align-self-start position-absolute'>
      <a href="#">
        <img src="img/book.png" alt="book image" width='120' class='img-fluid m-4'>
      </a>
    </div>
    <div class="container">
      <div class="row">
        <div class="col text-center">
          <h1 class='banner-heading text-light display-1 font-italic'>We <img src="img/heart.png" width = '250' class='img-fluid' alt="Heart Image">Reading</h1>
          <a class='btn btn-lg btn-outline-danger text-uppercase px-5' href="#">Check Out</a>
        </div>
      </div>
    </div>
  </header>
  <!-- End of header -->


  <!-- Start of Gallery -->
  <section class="gallery">
    <div class="container">
      <!-- Title -->
      <div class="row">
        <div class="col text-center py-5">
          <h1 class='text-secondary text-uppercase font-italic common-title'>The best libraries in the world</h1>
        </div>
      </div>
      <!-- End of Title -->
      <div class="row mb-4 first-row align-items-end">
        <div class="col-lg-3">
          <a href="img/libraries/library1.jpg" data-lightbox='library' data-title='Clementinum, Prague'></a><img src="img/libraries/library1.jpg" class='img-thumbnail gallery-img' alt=""></a>
        </div>
        <div class="col-lg-3">
          <a href="img/libraries/library2.jpg" data-lightbox='library' data-title='Bibliotheca Alexandrina, Alexandria, Egypt'><img src="img/libraries/library2.jpg" class='img-thumbnail gallery-img' alt=""></a>
        </div>
        <div class="col-lg-3">
          <a href="img/libraries/library3.jpg" data-lightbox='library' data-title='Trinity College Old Library, Dublin'><img src="img/libraries/library3.jpg" class='img-thumbnail gallery-img' alt=""></a>
        </div>
        <div class="col-lg-3">
          <a href="img/libraries/library4.jpg" data-lightbox='library' data-title='Central Library of Vancouver, Canada'><img src="img/libraries/library4.jpg" class='img-thumbnail gallery-img' alt=""></a>
        </div>
      </div>

      <div class="row mb-4 second-row align-items-end">
        <div class="col-lg-3">
          <a href="img/libraries/library5.jpg" data-lightbox='library' data-title='Libreary of Congress, Washington D.C.'><img src="img/libraries/library5.jpg" class='img-thumbnail gallery-img' alt=""></a>
        </div>
        <div class="col-lg-3">
          <a href="img/libraries/library6.jpg" data-lightbox='library' data-title='New York Public Library (Stephen A. Schwarzman Building)'><img src="img/libraries/library6.jpg" class='img-thumbnail gallery-img' alt=""></a>
        </div>
        <div class="col-lg-3">
          <a href="img/libraries/library7.jpg" data-lightbox='library' data-title='Marciana Library, Venice'><img src="img/libraries/library7.jpg" class='img-thumbnail gallery-img' alt=""></a>
        </div>
        <div class="col-lg-3">
          <a href="img/libraries/library8.jpg" data-lightbox='library' data-title="Seattle Public Library's Central Library"><img src="img/libraries/library8.jpg" class='img-thumbnail gallery-img' alt=""></a>
        </div>
      </div>

    </div>
  </section>
  <!-- End of Gallery -->

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/lightbox.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
