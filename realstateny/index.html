<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>RealState</title>
</head>
<body>
    
  <!-- Start of Header -->
  <header class="header">
    <div class="top-bar bg-success w-100">
      <div class="container">
        <nav class="navbar bg-transparent navbar-dark navbar-expand-lg">
          <a href="#" class="navbar-brand text-uppercase">Realstate<span>NY</span></a>
          <button class="navbar-toggler" type='button' data-toggle='collapse' data-target='#main-menu' aria-controls='main-menu' aria-expanded='false' aria-label='Main Navigation'>
          <span class="navbar-toggler-icon"></span>
        </button>

        <div id="main-menu" class="collapse navbar-collapse">
          <!-- 'w-100' = Width 100 and 'justify-content-end' bring nav-menu to the right' -->
          <ul class="navbar-nav w-100 justify-content-end">
            <li class="nav-item">
              <a href="#" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">About Us</a>
            </li>
            <li class="nav-item dropdown">
              <a href="#" class="nav-link dropdown-toggle" data-toggle='dropdown' aria-haspopup='true' aria-expanded='false'>Properties</a>
              <div class="dropdown-menu">
                <a href="#" class="dropdown-item">Property 1</a>
                <a href="#" class="dropdown-item">Property 2</a>
                <a href="#" class="dropdown-item">Property 3</a>
              </div>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Contact Us</a>
            </li>

          </ul>
        </div>
        </nav>
      </div>   <!-- End of Container -->
    </div>   <!-- End of Topbar -->

      <!-- Start of Slider -->
    <div id="slider" class="carousel slide" data-ride='carousel'>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/img/slide1.jpg" alt="Properties for Sale" class="d-block w-100">

          <div class="container">
            <!-- Use of justify-content-between on slider to separate title and buttons -->
            <div class="row justify-content-between">
              <div class="col-md-6">
                <div class="carousel-caption d-none d-md-block">
                  <h3 class='text-left'>Luxury Home in New York</h3>
                </div>
              </div>
              <div class="col-md-4">
                <div class="carousel-caption d-none d-md-block info-block">
                  <h4 class="bg-success text-uppercase py-3">Sale</h4>
                  <p class='price'>$825,000</p>
                  <a href="#" class="btn btn-warning d-block text-uppercase">More Info</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <img src="/img/slide2.jpg" alt="Properties for Sale" class="d-block w-100">
          <div class="carousel-caption d-none d-md-block">
            <h2 class="display-4">Luxury Homes & Apartments in New York</h2>
          </div>
        </div>
      </div>
      <a href="#slider" class="carousel-control-prev" role='button' data-slide='prev'>
        <span class="carousel-control-prev-icon" aria-hidden='true'></span>
        <span class="sr-only">Previous</span>
      </a>
      <a href="#slider" class="carousel-control-next" role='button' data-slide='next'>
        <span class="carousel-control-next-icon" aria-hidden='true'></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  <!-- End of Slider -->

  </header>
  <!-- End of Header -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
